
name: Windows Build

on:
  push:
    tags:
      - "v*.*.*"   # build on version tags
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: FFmpeg (portable)
        shell: pwsh
        run: |
          mkdir ffmpeg
          # grab a static build zip (cannot use internet in some envs; if blocked, omit)
          # For public GH runners, you can curl a release zip and unzip to ./ffmpeg
          # Ensure spec points to this ffmpeg folder when collecting.

      - name: Build EXE
        run: |
          pyinstaller --clean -y AV_OCR_Suite.spec
          dir dist\AV_OCR_Suite

      - name: Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1
        with:
          path: installer/AV_OCR_Suite_UserSetup.iss

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AV_OCR_Suite-build
          path: |
            dist/AV_OCR_Suite/**
            Output/**

  release:
    needs: build
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: AV_OCR_Suite-build
          path: out

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/Output/*Setup*.exe
            out/dist/AV_OCR_Suite/**/*